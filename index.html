<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>仓库管理系统登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 ,user-scalable=0">
    <link rel="stylesheet" href="css/cssreset.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/login.css"/>

</head>
<body>
    <div class="bg clearfix">
        <div class="logo"><a href="http://www.hue.edu.cn/static/" target="_blank"></a></div>
        <div class="top-title"></div>
        <div class="Aicon fl">
            <ul class="clearfix">
                <li>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-hongben"></use>
                    </svg>
                </li>
                <li>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-biaoqian"></use>
                    </svg>
                </li>
                <li>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-jisuanqi"></use>
                    </svg>
                </li>
                <li>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-mingpai"></use>
                    </svg>
                </li>
                <li>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-shuweiban"></use>
                    </svg>
                </li>
                <li>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-shubiao"></use>
                    </svg>
                </li>
            </ul>
        </div>
        <div class="login">
            <h2>登录</h2>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">登录</label>
                    <input type="text" class="form-control" id="userName" placeholder="userName" required autocomplete>
                    <span class="info panel-danger"></span>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox">记住密码
                    </label>
                </div>
                <button type="button" class="btn btn-default" id="btn">确认</button>
            </form>
        </div>
    </div>



    <!-- 登录错误弹出框 start-->
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="myDelete">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header btn-danger">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="delete_title">登录错误</h4>
        </div>
        <div class="modal-body">
            <div class="alert alert-danger" role="alert" style="text-align: center">您的账号或者密码出现错误，请重新登录?</div>
            <div class="my_footer clearfix">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-danger pull-right" id="sure">确认</button>
            </div>
        </div>
    </div>
  </div>
</div>
<!-- 登录错误弹出框 end-->
</body>
<script src="font/iconfont.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/login.js"></script>
</html>
